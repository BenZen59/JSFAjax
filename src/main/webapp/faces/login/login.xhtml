<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <ui:composition>
        <h:head>
            <h:outputStylesheet library="primefaces-saga" name="theme.css"/>
        </h:head>
        <div class="card">
            <h:form>
                <p:outputLabel for="username" value="Username" styleClass="col-12 mb-2 md:col-2 md:mb-0"/>
                <div class="col-12 md:col-10">
                    <p:inputText id="username" required="true"/>
                </div>
                <p:outputLabel for="password" value="Password" styleClass="col-12 mb-2 md:col-2 md:mb-0"/>
                <div class="col-12 md:col-10">
                    <p:inputText id="password" required="true"/>
                </div>
                <br />
                <p:commandButton value="Submit" update="@form"/>
            </h:form>
        </div>
    </ui:composition>
</f:view>
</html>
