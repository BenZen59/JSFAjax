<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view> <ui:composition>
    <h:head>
        <h:outputStylesheet library="primefaces-saga" name="theme.css"/>
        <ui:insert name="header">
            <ui:include src="/template/menu.xhtml"></ui:include>
        </ui:insert>
    </h:head>
    <div class="card">
        <h:form>
            <p:dataTable id="tbl" var="pays" value="#{paysBean.allPays}"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                         paginator="true" rows="40" styleClass="mt-2">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Code"/>
                    </f:facet>
                    <h:outputText value="#{pays.nomPays}"/>
                </p:column>

            </p:dataTable>
        </h:form>
    </div>
</ui:composition></f:view>
</html>
