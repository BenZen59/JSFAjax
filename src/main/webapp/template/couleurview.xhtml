<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view> <ui:composition>
    <h:head>
        <h:outputStylesheet library="primefaces-saga" name="theme.css"/>
        <h:outputStylesheet library="css" name="style.css"/>
        <ui:insert name="header">
            <ui:include src="/template/menu.xhtml"></ui:include>
        </ui:insert>
    </h:head>
    <div class="card">
        <h:form>
            <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>
            <p:tagCloud model="#{couleurBean.model}">
                <p:ajax event="select" update="msgs" listener="#{couleurBean.onSelect}"/>
            </p:tagCloud>
        </h:form>
    </div>
</ui:composition>
</f:view>
</html>
